<div class="container">
  <h1 class="h1_shopping-book-title">ðŸ›’ All you're Shopping Books</h1>
  <h2 class="h2_shopping-book-title">ðŸ’¸ Total: {{getTotalPrice()}}&nbsp;,00$</h2>
  <br>
  <div *ngIf="bookCartList.length;else emptyBooks">
    <div >
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Book Img</th>
            <th scope="col">Book Title</th>
            <th scope="col">Book Price</th>
            <th scope="col">Book Qte</th>
            <th scope="col">Book Desc</th>
            <th scope="col">Book Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let book of bookCartList">
          <tr>
            <td>
              <img [src]="book?.img" class="book-cart-img">
            </td>
            <td class="book-cart-text">{{book?.title}}</td>
            <td class="book-cart-text">{{book?.price}},00</td>
            <td>
              <select name="qte" #bookQte (change)="onChangeBookQte(bookQte.value)">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            </td>
            <td><p class="book-cart-desc">{{book?.description}}</p></td>
            <td><span class="card_list-remove" (click)="onRemoveBookShoppingCart(book.id)"><i class="fa fa-trash"></i></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #emptyBooks>.
    <div class="container book_empty-container">
      <h1 class="h2_fav-book-title text-white">ðŸ˜¢ The List of Books is Empty</h1>
      <button type="button" class="empty-btn-navigation" (click)="onNavigateToListBooks()">Go back to Books</button>
    </div>
  </ng-template>
</div>
