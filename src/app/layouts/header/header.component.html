<nav class="header_container">
    <img src="../../../assets/images/header/reading-book.svg" class="header_img" (click)="onNavigateToHome()">
  <ul class="header_list-content">
      <li class="header_list-element"><i class="fa fa-book fa_style" (click)="onNavigateToBookList()"></i>&nbsp;</li>
      <li class="header_list-element"><i class="fa fa-heart fa_style"  (click)="onNavigateToBookFavList()"></i>&nbsp;{{booksListFav?.length}}</li>
      <li class="header_list-element"><i class="fa fa-shopping-basket fa_style" (click)="onNavigateToBookCartList()"></i>&nbsp;{{booksListCart?.length}}</li>
      <li class="header_list-element"><i class="fa fa-user fa_style" ></i>
      <span *ngIf="user?.username == ''" (click)="onNavigateToLogin()" class="span-login">Login</span>
      <span *ngIf="user?.username != null" (click)="onNavigateToLogOut()" class="span-logout">&nbsp;{{user?.firstName}}{{user?.lastName}}</span>
    </li>
  </ul>
</nav>
